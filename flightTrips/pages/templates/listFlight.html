<!DOCTYPE html>
<html>
<head>
    <title>Lista de Vuelos</title>
</head>
<body>
    <h1>Listar vuelo</h1>
    <ul>
        {% for flight in flights %}
        <li>
            ID: {{ flight.id }},
            {% if flight.flightType == 'NAC' %}
            Precio: <span stylr = "Color: green;">{{ flight.price }}</span>,
            {% else %}
            Nombre: <b>{{ flight.name }}</b>,
            {% endif %}
            Tipo: {{ flight.flightType }}
    </li>
    {% endfor %}
    </ul>
</body>
</html>
